
<div class="sw-home-container">
    <ng-container *ngIf="characters.length !== 0; else loading">
      <div class="sw-card-container">
        <sw-character-card
          *ngFor="let character of characters"
          [characterInfo]="character"
          [currentUrl]="currentPage">
        </sw-character-card>
      </div>
    </ng-container>
  </div>
  <sw-home-buttons
    *ngIf="characters.length !== 0"
    [prevPageExist]="!!this.prevPage"
    [nextPageExist]="!!this.nextPage"
    (changePage)="updateData($event)">
  </sw-home-buttons>
  
  <ng-template #loading>
      <sw-loading></sw-loading>
  </ng-template>
